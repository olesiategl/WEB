<!DOCTYPE html>
<html>
    <head>
        <title>Лабораторна робота №4</title>
    </head>
    <body>

        <div class="lastMain">
              <img id="mainPhoto" src="images/image1.webp">
              <div class="mainSlider">
                <img src="images/image1.webp" style="display: none">
                <img src="images/image2.webp" style="display: none">
                <img src="images/image3.webp" style="display: none">
                <img src="images/image4.webp" style="display: none">
                <img src="images/image5.webp" style="display: none">
              </div>
          </div>

        <form action="">
            <input id="click-button" type="button" value="Click me">
        </form>
        <script>
            var images = [];

            images[0] = ['images/image1.webp'];
            images[1] = ['images/image2.webp'];
            images[2] = ['images/image3.webp'];
            images[3] = ['images/image4.webp'];
            images[4] = ['images/image5.webp'];

            var index = 0;
            var timer;

            function change() {
                document.getElementById("mainPhoto").src = images[index];
                if (index == 4) {
                    index = 0;
                } else {
                    index++;
                }
                timer = setTimeout(change, 2000);
            }

            var clickCounter=0;
            document.getElementById("click-button").onclick = function() {
                clickCounter++;
                if(clickCounter == 1){
                    window.onload = change();
                }
                if(clickCounter == 2){
                    clearTimeout(timer);
                }
            };

        </script>
    </body>
</html>
