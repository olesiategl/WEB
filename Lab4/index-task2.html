<!DOCTYPE html>
<html>
    <head>
        <title>Лабораторна робота №4</title>
    </head>
    <body>
        
        <p id="timer"></p>
        <form action="">
            <input id="start-button" type="button" value="Start">
            <input id="stop-button" type="button" value="Stop">
        </form>

        <script>
            var hours = 0,
            minutes = 2,
            seconds = 0,
            target = new Date(),
            timerDiv = document.getElementById("timer"),
            handler;

            function init() { 
                target.setHours(hours);
                target.setMinutes(minutes);
                target.setSeconds(seconds);
                target.setMilliseconds(0); // make sure that miliseconds is 0
                timerDiv.innerHTML = target.toTimeString().split(" ")[0]; // print the value
            }

            function updateTimer() {
                var time = target.getTime();
                target.setTime(time - 1000); // subtract 1 second with every thick
                timerDiv.innerHTML = target.toTimeString().split(" ")[0];
                if (
                    target.getHours() === 0 &&
                    target.getMinutes() === 0 &&
                    target.getSeconds() === 0
                ) { // counter should stop
                    clearInterval(handler);
                }
            }

            document.getElementById("stop-button").addEventListener("click", function() {
                clearInterval(handler);
            });
            document.getElementById("start-button").addEventListener("click", function() {
                clearInterval(handler);
                handler = setInterval(updateTimer, 1000);
                timerDiv.animate([
                    
                ])
            });
            init();
        </script>

    </body>
</html>
